<!DOCTYPE html>
<html>
<body>

<h2>JSON Object Creation in JavaScript</h2>

<p id="demo"></p>

<script>
var simpson = '{"name":"Homer Simpson","street":"742 evergreen terrace","city":"springfield"}';

var obj = JSON.parse(simpson);

document.getElementById("demo").innerHTML =
obj.name + "<br>" +
obj.street + "<br>" +
obj.city;
</script>

</body>
</html>
