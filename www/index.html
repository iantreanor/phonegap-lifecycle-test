<!DOCTYPE html>
<html>
<body>

<h2>JSON Object Creation in JavaScript</h2>

<p id="demo"></p>

<script>
var simpsons = '{"firstName":"Homer","lastName": "Simpson","address":{
"streetAddress": "742 Evergreen Terrace",
"city": "Springfield",
"state": "?"}
}';

var obj = JSON.parse(simpsons);

document.getElementById("demo").innerHTML =
obj.firstName + "<br>" +
obj.lastName + "<br>" +
obj.address;
</script>

</body>
</html>
