<!DOCTYPE html>
<html>
<body>

<h2>JSON Object Creation in JavaScript</h2>

<p id="demo"></p>

<script>
var simpsons = '{"firstName":"Homer","lastName":"Simpson","street":"742 evergreen terrace","city":"springfield","state":"?"}';

var obj = JSON.parse(simpsons);

document.getElementById("demo").innerHTML =
obj.firstName + "<br>" +
obj.lastName + "<br>" +
obj.street + "<br>" +
obj.city + "<br>" +
obj.state;
</script>

</body>
</html>
